---
version: "2.0"
services:
  service-1:
    image: zblocker64/grok-1-main-server:1.4
    expose:
      - port: 8080
        as: 80
        to:
          - global: true
profiles:
  compute:
    service-1:
      resources:
        cpu:
          units: 16
        memory:
          size: 700GB
        storage:
          - size: 2000Gi
        gpu:
          units: 8
          attributes:
            vendor:
              nvidia:
                - model: h100
  placement:
    dcloud:
      pricing:
        service-1:
          denom: uakt
          amount: 1000
deployment:
  service-1:
    dcloud:
      profile: service-1
      count: 1
